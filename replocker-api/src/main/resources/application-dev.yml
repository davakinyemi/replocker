spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/replocker
    username: username
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  flyway:
    enabled: false
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: "http://localhost:9090/realms/replocker"

springdoc:
  default-produces-media-type: application/json

application:
  file:
    uploads:
      report-output-path: ./replocker-store

server:
  port: 8088